<title>बल भीम हा मारुती</title>
बल भीम हा मारुती
भव जलदी मधील भय हरील सकल
बल भीम हा मारुती

अंजनी बालक त्रैलोक्य चारक
जाणे लंके माजिकल रावणाची गल गल
भीम हा मारुती…

लक्ष्मण प्राण वांचविलें जाणे
जाणे नल घातक्षण आणि लंके द्रोणाचल
भीम हा मारुती…

श्रीराम सेवक कल्याण कारक
कृष्ण विष्णो जगन्नाथ स्मरण अचल
बल भीम हा मारुती
