<title>धन्य अंजनीच्या सुता</title>

धन्य अंजनीच्या सुता ||
त्याचे नाम हनुमंता || धृ ||

ज्याने सीता शोध केला ||
सीताराम भेटविला || १ ||

त्याने द्रोणागिरी आणिला ||
लक्ष्मण वाचविला || २ ||

यैसा मारुती उपकारी ||
तुका लोळे चरणावरी || ३ ||
