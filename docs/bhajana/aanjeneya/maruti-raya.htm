<title>मारुती राया वानर काया</title>
मारुती राया, वानर काया, नमितो मी पाया
श्री रामांचे भजन करीतो, देवच गुण गाया

राम लक्ष्मण, भारत शत्रुघ्न, कैवारी हनुमान
अयोद्यांचे, राज करितो, हो एक श्री भगवान

राम जानकी, कृष्ण वैसुकी, राधे गोविंदा
हरे रामा, हरे कृष्णा, रखुमाई पांडुरंगा
