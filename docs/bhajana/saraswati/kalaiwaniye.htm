<title>கலைவாணியே</title>
கலைவாணியே கருணை செய்வாயே
கஞ்சமலர் தாளினை தஞ்சம் என்றடைந்தேன்
கலைவாணியே

அலை மோதும் எந்தன் அவ மாயை போக்கி
நிலையான ஞானம் தந்தருள்வாயே
கலைவாணியே

மாயா உலகில் பிறந்து பிறந்து
தேயாத ஜென்மம் எடுத்தெடுத்து இணைத்தேன்
சேயாம் எனக்கருள் செய்திடுவாயே
தாயே மாயே தயை புரிவாயே
கலைவாணியே
