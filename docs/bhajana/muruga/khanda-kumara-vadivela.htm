<title>khanda kumara vadivela</title>

khanda kumara vadivela ..amba gowri puthra vadivela..
karthikeya karunasagara… karthikeya karunasagara…karunasagara…. karunasagara…
karthikeya karunasagara.. dheena charanya vadivela..
siva sakthi bala vadivela..om.. siva sakthi bala vadivela [khanda kumara vadivela]
