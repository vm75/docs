<title>गुरु ध्यायी</title>
(Jonpuri)
गुरु ध्यायी गुरु ध्यायी
गुरु पराते साधन नाही

केले सदगुरु पूजन
हेचि माझे अनुष्ठान

गुरु सेवाच संकल्प
हेचि माझी पूर्ण तप

सांतीश्वर सांकेवरम
गुरु तोचि परब्रह्म

गुरु महाराज गुरु जय जय परब्रह्म सदगुरु

Sadhguru jai jai Sadhguru
