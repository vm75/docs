<title>Sadguru ne maaje</title>

Sadguru ne maaje asheervad dila l
Harusha bharala hrudayee majhe ll

Hrudayeemcha bhava kalala gurusee l
Ananda ulhasee bole maja ll

Bole maja guru krupa tho karooni l
Tuka mhane manee anandale ll
