<title>aaj saki mere satguru gar aaye</title>

aaj sakhi mere satguru gar aaye, mere manmem anand bhayori
darshanu se sab paap vinasha, duk daridra sab door gayore
amruta pachan sunat bavnaasore, yogkhar bheetar prabhu paaylayori
janam janam ke samsay tootte, bhav bhay taap mitaayi dayori
brahmanand daas daasanu ko, charanu kamal liptaa rahori
