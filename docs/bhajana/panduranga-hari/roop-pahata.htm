<title>रूप पाहतां लोचनीं </title>
(संत ज्ञानेश्वर)

रूप पाहतां लोचनीं ।
सुख जालें वो साजणी ॥१॥

तो हा विठ्ठल बरवा ।
तो हा माधव बरवा ॥२॥

बहुतां सुकृतांची जोडी ।
म्हणूनि विठ्ठलीं आवडी ॥३॥

सर्व सुखाचें आगर ।
बाप रखुमादेवीवरू ॥४॥
