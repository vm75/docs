<title>उघड नयन देवा</title>
क्षणभर उघड नयन देवा

करावया तव मंगल पूजा
देह दीप मी जाळीन माझा
भावभक्तीचा हा नजराणा स्वीकारून घ्यावा

धूप जाळीते मी श्वासांचा
सुगंध पसरील मंगलतेचा
कोमल पद हृदयावर ठेवित प्रभू माझा यावा

अभंग नाही नाही ओवी
मूक जीवाने कशी रे गावी
नयनांमधले अश्रू करिती अखेरचा धावा
