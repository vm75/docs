<title>पायो जी मैं ने</title>
(मीराबाई)

पायो जी मैं ने राम रतन धन पायो ॥

वस्तु अमोलिक दिजे मेरे सत्‌गुरू ।
कृपा करी अन्‌ पायो ॥

जनम जनम की पुंजी बांधी ।
जग में सभी खोवायो ॥

सत्‌ की नाव खेवटीया सत्‌गुरू ।
भवसागर तर आयो ॥

मीरा कहे प्रभु गिरिधर नागर ।
हरख हरख जस गायो ॥
