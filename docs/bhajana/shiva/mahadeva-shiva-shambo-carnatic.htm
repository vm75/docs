<title>mahadeva shiva shambo carnatic</title>

mahadeva shiva shambho shri mara koti sundara prabho
sahasra koti jana paalana saadhu sam rakshana paavana (mahaa)
sarveshawara karunaakara murthe  saama gaana priyave murthe
parameshwara gangadhara keerthe
patita paavana shri pashupathe
(mahaa)
