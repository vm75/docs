<title>kamalāmba nā</title>
pallavi :
kamalāmba nā cinta tīrccavammā
kāmakōṭi pīṭha nivāsini āmba

anupallavi :
ēmi nēramamma nannu brōcuṭaku
īśvari jagadīśvari śankari

charanam :
nīrajākṣi nīdu nāma rūpamula
niratamugā nammiyuṇḍaga
vara garbhapuri īśu rāṇi talli
varadāyaki saundarya nāyaki
