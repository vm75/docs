<title>ओ रामा नी नामं</title>

ओ रामा नी नामं एमी रुचिरा
श्री रामा नी नामं एंत रुचिरा

मधू रसमुलकंटे दधि घृतमुलकंटे
अतिरसमगु नामं एमी रुचिरा
द्राक्ष फलमु कन्न निक्षु रसमु कन्न
पक्षी वाह नी नामं एमी रुचिरा

तम्बुरु नारदुलु डंबु मीरग
गानंबु जेसेदि नामं एमी रुचिरा
राम भद्राचलदाम रामदासुनि
प्रेम नेलिन नामं एमी रुचिरा
