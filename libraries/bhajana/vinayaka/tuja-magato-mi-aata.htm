<title>तुज मागतो मी आता</title>

तुज मागतो मी आता
मज द्यावे एकदंता

तुझे ठायी माझी भक्ती
विरुठावी गणपती
तुझे ठायी ज्याची प्रीती
त्याची घडावी संगती

धरणीधरा ऐसे द्यावे
सर्वांभूती लीन व्हावे
तुज शरण, शरण, शरण
आलो पतित मी जाण

तुझा अपराधी मी खरा
आहे हे इक्षु-चापधरा
माझी येऊ दे करुणा
तुजलागी गजानना
